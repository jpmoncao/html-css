<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios em HTML</title>
</head>

<body>
    <h1>Reproduzindo Áudios</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <!--<audio src="midia/happy-mistake.mp3" controls></audio>-->
    <hr>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio.
        <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mp3"> BAIXE CLICANDO NESTE LINK</a></p>
    </audio>
</body>

</html>
