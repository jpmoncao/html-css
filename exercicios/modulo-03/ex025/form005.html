<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Teste de Formulários</h1>
    <form method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
